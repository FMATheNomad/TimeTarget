<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeTarget</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <div class="row mt-2">
        <div class="col text-center">
          <h1 class="display-4 brand">
            TimeTarget
            <button
              id="theme-toggle-btn"
              class="btn btn-outline-dark"
              onclick="toggleTheme()"
            >
              <i id="theme-icon" class="fas fa-sun"></i>
            </button>
          </h1>
          <small class="note-on-desktop"
            ><span class="text-danger">!Note:</span> Click clock icon if you
            want to set the countdown timer.</small
          >
          <p class="lead">Set your target time and and stay productive!</p>
        </div>
      </div>

      <!-- Input Time Section -->
      <div class="row mb-4">
        <div class="col">
          <div class="card">
            <div class="card-body text-center">
              <div class="mb-3">
                <label for="time-input" class="form-label"
                  >Set Target Time (HH:MM)</label
                >
                <input
                  type="time"
                  id="time-input"
                  class="form-control"
                  required
                />
              </div>
              <div class="d-flex justify-content-center gap-2 mb-2">
                <button class="btn btn-outline-primary" onclick="startTimer()">
                  Start Countdown
                </button>
                <button
                  class="btn btn-outline-secondary"
                  onclick="resetTimer()"
                >
                  Reset Timer
                </button>
                <button
                  id="pause-timer-btn"
                  class="btn btn-outline-warning"
                  onclick="pauseTimer()"
                >
                  Pause
                </button>
                <button
                  id="resume-timer-btn"
                  class="btn btn-outline-success"
                  onclick="resumeTimer()"
                  style="display: none"
                >
                  Resume
                </button>
              </div>
              <div class="progress">
                <div
                  id="progress-bar"
                  class="progress-bar"
                  role="progressbar"
                  style="width: 0%"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Timer Display Section -->
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body text-center">
              <div
                id="countdown-controls"
                class="d-flex justify-content-end gap-2"
              >
                <button
                  class="btn btn-outline-secondary btn-sm"
                  onclick="toggleVerticalFullscreen()"
                >
                  <i class="fas fa-arrows-alt-v"></i>
                </button>
                <button
                  class="btn btn-outline-secondary btn-sm"
                  onclick="toggleHorizontalFullscreen()"
                >
                  <i class="fas fa-arrows-alt-h"></i>
                </button>
                <button
                  class="btn btn-outline-secondary d-none"
                  id="exit-fullscreen"
                  onclick="exitFullscreen()"
                >
                  <i class="fas fa-compress"></i>
                  <!-- Ikon keluar fullscreen -->
                </button>
              </div>

              <div id="countdown" class="display-1 mt-4 mb-4">
                <span id="hours">00</span>:<span id="minutes">00</span>:<span
                  id="seconds"
                  >00</span
                >
              </div>
              <button
                id="stop-alarm-btn"
                class="btn btn-danger mt-3"
                style="display: none"
                onclick="stopAlarm()"
              >
                Stop Alarm
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Alarm Sound -->
    <audio
      id="alarm-sound"
      src="ringtone/iphonetimer_i4r34e44.mp3"
      preload="auto"
      controls
      loop
      class="d-none"
    ></audio>
    <!-- Fontawesome Kits -->
    <script
      src="https://kit.fontawesome.com/c32fe83d09.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
